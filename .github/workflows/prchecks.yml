name: PR Checks

on:
  pull_request:
    branches:
      - dev # Target PRs going into dev

concurrency:
  group: prchecks-${{ github.event.pull_request.number }}
  cancel-in-progress: true

permissions:
  contents: read # Read access is sufficient for checks

jobs:
  checks:
    name: Build, Lint, Test & Commit Lint
    runs-on: ubuntu-latest
    env: # Make Notion secrets available if build/test need them
      NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
      NOTION_DB_ID_GALLERY: ${{ secrets.NOTION_DB_ID_GALLERY }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Needed for commitlint range

      - name: Set up Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest # Or specify a version

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Validate PR commits
        run: bunx commitlint --from ${{ github.event.pull_request.base.sha }} --to ${{ github.event.pull_request.head.sha }} --verbose

      - name: Lint code
        run: bun run util:lint # Use current script name

      - name: Build project
        run: bun run build # Use current script name

      - name: Run tests
        run: bun run test # Use current script name
